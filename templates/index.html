<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modeling Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="controls">
        <button onclick="addShape('sphere')">Add Sphere</button>
        <button onclick="addShape('cube')">Add Cube</button>
        <button onclick="addShape('cone')">Add Cone</button>
        <button onclick="addShape('cylinder')">Add Cylinder</button>
        <div class="slider-container">
            <label for="position-x">Position X:</label>
            <input type="range" id="position-x" class="slider" min="-5" max="5" step="0.1" value="0" oninput="updatePosition()">
        </div>
        <div class="slider-container">
            <label for="position-y">Position Y:</label>
            <input type="range" id="position-y" class="slider" min="-5" max="5" step="0.1" value="0" oninput="updatePosition()">
        </div>
        <div class="slider-container">
            <label for="position-z">Position Z:</label>
            <input type="range" id="position-z" class="slider" min="-5" max="5" step="0.1" value="0" oninput="updatePosition()">
        </div>
        <div class="slider-container">
            <label for="scale">Scale:</label>
            <input type="range" id="scale" class="slider" min="0.1" max="2" step="0.1" value="1" oninput="updateScale()">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/controls/OrbitControls.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
